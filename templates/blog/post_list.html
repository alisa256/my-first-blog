<html>
  <head>
    <title> Lisa's blog</title>
  </head>
  <body>
    <div>
         <h1><a href="/">Lisa's blog</a></h1>
    </div>
    {% for post in posts %}
      <div>
        <h2><a href="">{{ post }}</a> </h2>
        <h5><p>Published: {{ post.published_date }} </p></h5>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
